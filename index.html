<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <main>
        <img src="images/icon-star.svg" alt="" id="picture">
        <div class="text">
            <h2 id="title">How did we do?</h2>
            <p id="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="ratings">
            <div class="one rating nonselected">1</div>
            <div class="two rating nonselected">2</div>
            <div class="three rating nonselected">3</div>
            <div class="four rating nonselected">4</div>
            <div class="five rating nonselected">5</div>
        </div>
        <button type="button" id="button">Submit</button>
        <h2 class="second" id="score">nothing here</h2>
        <h1 class="second" id="newTitle">Thank you!</h1>
        <p class="second" id="conclusion">We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch.</p>
    </main>
</body>
</html>
